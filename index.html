<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <main class="container">
      <h1 class="sr-only">Order summary to proceed pay your annual plan</h1>
      <section class="body-card">
        <h2 class="sr-only">Initial content of the card</h2>
        <article class="card-img">
          <h3 class="sr-only">Illustration image</h3>
          <img src="images/illustration-hero.svg" alt="Man dance with hearphones listen music">
        </article>

        <section class="summary-card">

          <div class="info-card">

            <h3 class="title-card">Order Summary</h3>
            <p class="card-description">
              You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>

          </div>

          <div class="plan">
            <img src="images/icon-music.svg" alt="" class="music-icon">
            <div class="plan-type">
              <h4 class="plan-name">Annual Plan </h4>
              <p class="plan-price">$59.99 / year</p>
            </div>
              <div class="change-plan">
                <a href="#">Change</a>
              </div>
          </div>

          <div class="buttons">
            <button class="pay-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>

        </section>

      </section>



      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/REFH4CK">REFH4CK</a>.
      </footer>

    </main>

  </body>

</html>
